<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Text Utility</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <style>
    .textarea-styling {
      width: 513px;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: both;
    }
  </style>
  <body>
    <div
      class="container"
      style="
        display: flex;
        justify-content: center;
        align-items: top;
        height: 100vh;
      "
    >
      <div>
        <h1 style="display: flex; justify-content: center">Text Analyzer</h1>
        <form action="analyze" method="GET">
          <textarea
            name="text"
            class="textarea-styling"
            placeholder="Enter your text"
          ></textarea
          ><br />
          <input type="checkbox" name="removepunc" />Remove Punctuations<br />
          <button type="submit">Analyze the text</button>
        </form>
      </div>
    </div>
  </body>
</html>
